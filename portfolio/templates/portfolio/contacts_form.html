<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: deepskyblue">
<div class="container">
    <h2>Contact Us</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-outline-success me-2" type="submit" style="background-color: white">Submit</button>
    </form>

</div>
<a href="{%  url 'contact_list'%}">
    <button class="btn btn-sm btn-outline-primary" type="button" style="background-color: white">Back</button>
</a>
</body>
</html>
