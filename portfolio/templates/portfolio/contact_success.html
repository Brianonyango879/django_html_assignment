<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: deepskyblue">
<div class="container">
    <h2 style="justify-content: center">Thank you for your message!</h2>
    <p style="justify-content: center">We will get back to you soon.</p>
    <form method="post">
        {% csrf_token %}
    </form>
</div>
<a href="{%  url 'contact_list'%}">
    <button class="btn btn-outline-primary" type="button" style="background-color: white; margin: 10px; border-radius: 5px;padding: 10px">Back</button>
</a>
</body>
</html>
